<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-8">
  <div class="text-center text-white max-w-2xl relative z-10">
    <!-- Error Code -->
    <div
      class="text-8xl md:text-9xl font-black leading-none mb-4 bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent drop-shadow-lg">
      404
    </div>

    <!-- Error Title -->
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white">
      Page Not Found
    </h1>

    <!-- Error Message -->
    <p class="text-lg md:text-xl mb-10 text-white/90 leading-relaxed max-w-lg mx-auto">
      Sorry, the page you are looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button (click)="goHome()"
        class="inline-flex items-center gap-2 px-6 py-3 bg-white text-indigo-600 font-semibold rounded-lg shadow-lg hover:bg-gray-50 hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 min-w-[140px] justify-center">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9,22 9,12 15,12 15,22"></polyline>
        </svg>
        Go Home
      </button>

      <button (click)="goBack()"
        class="inline-flex items-center gap-2 px-6 py-3 bg-white/20 text-white font-semibold rounded-lg border-2 border-white/30 backdrop-blur-sm hover:bg-white/30 hover:border-white/50 transform hover:-translate-y-1 transition-all duration-300 min-w-[140px] justify-center">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="11,17 6,12 11,7"></polyline>
          <polyline points="18,17 13,12 18,7"></polyline>
        </svg>
        Go Back
      </button>
    </div>
  </div>

  <!-- Background Illustration -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10">
    <svg viewBox="0 0 400 300" class="w-96 h-72 md:w-[400px] md:h-[300px]">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
      <!-- Background circle -->
      <circle cx="200" cy="150" r="120" fill="url(#gradient)" opacity="0.3" />

      <!-- 404 text -->
      <text x="200" y="120" text-anchor="middle" class="text-6xl font-black fill-white opacity-30">404</text>

      <!-- Search icon -->
      <g transform="translate(180, 140)">
        <circle cx="0" cy="0" r="15" fill="none" stroke="#667eea" stroke-width="3" />
        <line x1="10" y1="10" x2="20" y2="20" stroke="#667eea" stroke-width="3" stroke-linecap="round" />
      </g>

      <!-- Question mark -->
      <g transform="translate(220, 140)">
        <path d="M0,-10 Q0,-15 5,-15 Q10,-15 10,-10 Q10,-5 5,0 Q0,5 0,10" fill="none" stroke="#764ba2" stroke-width="3"
          stroke-linecap="round" />
        <circle cx="0" cy="15" r="2" fill="#764ba2" />
      </g>
    </svg>
  </div>
</div>
