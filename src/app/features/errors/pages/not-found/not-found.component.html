<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-secondary-600 via-secondary-700 to-secondary-800 p-8 relative overflow-hidden">


  <div class="text-center text-white max-w-2xl relative z-10">
    <!-- Error Code -->
    <div class="relative mb-8">
      <div
        class="text-9xl md:text-[12rem] font-black leading-none text-white/10 absolute inset-0 flex items-center justify-center">
        404
      </div>
      <div class="text-8xl md:text-9xl font-black leading-none text-white relative z-10 drop-shadow-2xl">
        404
      </div>
    </div>

    <!-- Error Title -->
    <h1 class="text-5xl md:text-6xl font-bold mb-6 text-white drop-shadow-lg">
      Page Not Found
    </h1>

    <!-- Error Message -->
    <p class="text-xl md:text-2xl mb-12 text-white/90 leading-relaxed max-w-2xl mx-auto font-light">
      Sorry, the page you are looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <app-button variant="primary" size="lg" iconPosition="left" icon="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
        ariaLabel="Navigate to home page" (onClick)="goHome()"
        class="min-w-[160px] shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
        Go Home
      </app-button>

      <app-button variant="secondary" size="lg" iconPosition="left" icon="M11 17l-5-5 5-5m6 10l-5-5 5-5"
        ariaLabel="Go back to previous page" (onClick)="goBack()"
        class="min-w-[160px] shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
        Go Back
      </app-button>
    </div>
  </div>
</div>
