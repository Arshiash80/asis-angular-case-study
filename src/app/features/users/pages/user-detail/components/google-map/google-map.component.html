<div class="w-full h-64 rounded-lg overflow-hidden border border-gray-200 shadow-sm">
  <div #mapContainer class="w-full h-full"></div>

  <!-- Fallback content when map fails to load -->
  <div *ngIf="!latitude || !longitude" class="w-full h-full flex items-center justify-center bg-gray-100 text-gray-500">
    <div class="text-center">
      <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
        </path>
      </svg>
      <p class="text-sm">Location not available</p>
    </div>
  </div>
</div>
