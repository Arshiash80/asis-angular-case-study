<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <!-- MARK: Header -->
    <div class="flex items-center justify-between mb-8">
      <button (click)="goBack()"
        class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Users
      </button>
    </div>

    <!-- MARK: Loading State -->
    <app-user-detail-skeleton *ngIf="loading()" />

    <!-- MARK: User Details -->
    <app-user-detail-content *ngIf="!loading() && user()" [user]="user()!" />

    <!-- MARK: Error State -->
    <div *ngIf="!loading() && error()" class="text-center py-20">
      <div class="text-red-500 mb-4">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
          </path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">User Not Found</h2>
      <p class="text-gray-600 mb-6">{{ error() }}</p>
      <button (click)="goBack()"
        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Back to Users
      </button>
    </div>
  </div>
</div>
