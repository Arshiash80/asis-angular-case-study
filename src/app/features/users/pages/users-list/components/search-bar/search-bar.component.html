<div class="search-bar-container">
  <div class="relative max-w-md">
    <!-- Search Icon -->
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>

    <!-- Search Input -->
    <input type="text" [value]="searchQuery()" (input)="onSearchChange($event)" [placeholder]="placeholder"
      [class]="inputClasses || 'block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 text-sm'"
      aria-label="Search" [attr.aria-describedby]="helpText ? 'search-help' : null" />

    <!-- Clear Button -->
    <div *ngIf="searchQuery() && showClearButton" class="absolute inset-y-0 right-0 pr-3 flex items-center">
      <button (click)="clearSearch()" type="button"
        class="text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition-colors"
        aria-label="Clear search">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Help Text -->
  <p *ngIf="helpText" id="search-help" class="mt-2 text-sm text-gray-500">
    {{ helpText }}
  </p>
</div>
