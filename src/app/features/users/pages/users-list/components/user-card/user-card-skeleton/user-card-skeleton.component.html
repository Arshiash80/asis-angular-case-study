<div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden animate-pulse" role="presentation"
  aria-label="Loading user card">

  <!-- MARK: Header Skeleton -->
  <div class="p-6 pb-4">
    <div class="flex items-start gap-4">
      <!-- Avatar Skeleton -->
      <div class="flex-shrink-0">
        <div class="w-14 h-14 bg-gray-200 rounded-full"></div>
      </div>

      <!-- Name and Email Skeleton -->
      <div class="flex-1 min-w-0">
        <div class="h-5 bg-gray-200 rounded w-3/4 mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
      </div>
    </div>
  </div>

  <!-- MARK: Content Skeleton -->
  <div class="px-6 pb-4">
    <!-- Location Skeleton -->
    <div class="flex items-center gap-2 mb-3">
      <div class="w-4 h-4 bg-gray-200 rounded"></div>
      <div class="h-4 bg-gray-200 rounded w-1/3"></div>
    </div>

    <!-- Company Skeleton -->
    <div class="flex items-center gap-2 mb-4">
      <div class="w-4 h-4 bg-gray-200 rounded"></div>
      <div class="h-4 bg-gray-200 rounded w-1/2"></div>
    </div>
  </div>

  <!-- MARK: Button Skeleton -->
  <div class="px-6 pb-6">
    <app-button-skeleton size="md" [showIcon]="true" class="w-full" />
  </div>
</div>
