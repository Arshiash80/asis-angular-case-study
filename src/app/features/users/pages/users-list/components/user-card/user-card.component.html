<div *ngIf="user"
  class="bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden">
  <!-- MARK: User Header -->
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4 text-white">
    <div class="flex items-center gap-4">
      <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
        <span class="text-lg font-bold">{{ user.name.charAt(0) }}</span>
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-semibold">{{ user.name }}</h3>
        <p class="text-blue-100 text-sm">&#64;{{ user.username }}</p>
      </div>
    </div>
  </div>

  <!-- MARK: User Details -->
  <div class="p-6">
    <!-- Contact Info -->
    <div class="space-y-3 mb-4">
      <div class="flex items-center gap-3 text-gray-600">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>
        <span class="text-sm">{{ user.email }}</span>
      </div>

      <div class="flex items-center gap-3 text-gray-600">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
          </path>
        </svg>
        <span class="text-sm">{{ user.phone }}</span>
      </div>

      <div class="flex items-center gap-3 text-gray-600">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
        <span class="text-sm">{{ user.address.city }}, {{ user.address.zipcode }}</span>
      </div>
    </div>

    <!-- Company Info -->
    <div class="bg-gray-50 rounded-lg p-3 mb-4">
      <h4 class="font-semibold text-gray-900 text-sm mb-1">{{ user.company.name }}</h4>
      <p class="text-gray-600 text-xs italic">"{{ user.company.catchPhrase }}"</p>
    </div>

    <!-- Action Button -->
    <button (click)="viewUser(user.id)"
      class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors text-sm">
      View Details
    </button>
  </div>
</div>
