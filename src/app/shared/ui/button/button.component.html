<button [class]="buttonClasses()" [disabled]="disabled()" [attr.aria-label]="ariaLabel()"
  [attr.aria-disabled]="disabled()" [attr.type]="type()" (click)="onClick.emit($event)"
  (keydown.enter)="onClick.emit($event)" (keydown.space)="onClick.emit($event)" #buttonElement>

  <!-- Loading Spinner -->
  @if (loading()) {
  <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" aria-hidden="true">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
    </circle>
    <path class="opacity-75" fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
    </path>
  </svg>
  }

  <!-- Button Content -->
  <span class="flex items-center justify-center gap-2">
    <!-- Left Icon (if provided and position is left) -->
    @if (icon() && iconPosition() === 'left') {
    <div>
      <svg class="w-4 h-4 transition-transform" [class.group-hover:-translate-x-0.5]="!loading()" fill="none"
        stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon()">
        </path>
      </svg>
    </div>
    }

    <!-- Button Text -->
    <ng-content></ng-content>

    <!-- Right Icon (if provided and position is right) -->
    @if (icon() && iconPosition() === 'right') {
    <div>
      <svg class="w-4 h-4 transition-transform" [class.group-hover:translate-x-0.5]="!loading()" fill="none"
        stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon()">
        </path>
      </svg>
    </div>
    }
  </span>
</button>
